services:
  postgres:
    image: postgres:16-alpine
    container_name: flowpay-postgres
    environment:
      POSTGRES_DB: flowpay
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - flowpay-network

